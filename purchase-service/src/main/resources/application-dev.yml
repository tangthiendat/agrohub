server:
  port: 8083
  servlet:
    context-path: /purchase-service
spring:
  application:
    name: purchase-service
  main:
    allow-bean-definition-overriding: true
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
axon:
  axonserver:
    servers: ${AXON_SERVER}
  eventhandling:
    processors:
      supplier-group:
        mode: subscribing
application:
  security:
    rsa:
      rsa-public-key: classpath:certs/public-key.pem